[tool.poetry]
name = "codelinker"
version = "0.3.3"
description = "A tool to link the code with large language models."
authors = ["luyaxi <luyaxi@live.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
openai = ">=1.16.2,<2.0"
tenacity = ">=8.2.3,<9.0"
jsonschema = ">=4.21.1,<5.0"
toml = ">=0.10.2,<1.0"
tiktoken = ">=0.7.0,<1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
